<h2>Historique List</h2>

<p-table [value]="historiques" [rows]="10" [paginator]="true"  [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" >
    <ng-template pTemplate="header">
        <tr>
            <th>id</th>
            <th>parentActivityInstanceId</th>
            <th>activityId</th>
            <th>activityName</th>
            <th>activityType</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-historique>
        <tr>
            <td>{{historique.id}}</td>
            <td>{{historique.parentActivityInstanceId}}</td>
            <td>{{historique.activityId}}</td>
            <td>{{historique.activityName}}</td>
            <td>{{historique.activityType}}</td>
        </tr>
    </ng-template>
</p-table>
